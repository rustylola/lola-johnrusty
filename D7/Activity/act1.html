<!DOCTYPE html>
<html>
<head>
  <title>Activity 1: Loan Calculator</title>
</head>
<style>
    .container{
        height: 100%;
        width: 50%;
        margin: 0 auto;
        font-family:Arial, Helvetica, sans-serif;
    }
    .container h1{
        text-align: center;
    }
    .form > input{
        padding: 10px;
        margin: 10px 0px;
        width: 100%;
        border: 1px solid #ced4da;
    }
    button {
        border: 1px solid rgb(96, 96, 255);
        padding: 1.5% 2%;
        color: white;
        background-color: rgb(96, 96, 255);
    }
</style>
<body>
  <div class="container">
    <br>
    <h1>Loan Calculator</h1>
    <br>
    <form id="form">
        <div class="form">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" min="0" placeholder="Enter your loan">
        </div>
        <div class="form">
            <label for="interest">Interest Rate (%):</label>
            <input type="number" id="interest" min="0" placeholder="Enter your interest">
        </div>
        <div class="form">
            <label for="term">Loan Term (years):</label>
            <input type="number" id="term" min="0" placeholder="Enter your term">
        </div>
        <button type="submit" id="submit">Calculate</button>
    </form>
    <h2 id="result"></h2>  
  </div>
  <script src="script.js"></script>
</body>
</html>
